     <!-- Shopping cart section  -->
     <section id="cart" class="py-3">
        <div class="container-fluid w-75">
            <h5 class="font-baloo font-size-20">Shopping Cart</h5>

            <!--  shopping cart items   -->
                <div class="row">
                    <div class="col-sm-9">
                        <!-- cart item -->
                            <div class="row border-top py-3 mt-3">
                                <div class="col-sm-2">
                                    <img src="https://res.cloudinary.com/www-draggital-com/image/upload/v1621489928/Template/p-2_qh5sce.png" style="height: 120px;" alt="cart1" class="img-fluid">
                                </div>
                                <div class="col-sm-8">
                                    <h5 class="font-baloo font-size-20">Shirt</h5>
                                    <small>by Monte carlo</small>
                                    <!-- product rating -->
                                    <div class="d-flex">
                                        <div class="rating text-warning font-size-12">
                                            <span><img src="./images/star.svg" alt=""></span>
                                            <span><img src="./images/star.svg" alt=""></span>
                                            <span><img src="./images/star.svg" alt=""></span>
                                            <span><img src="./images/star.svg" alt=""></span>
                                            <span><img src="./images/star-fill.svg" alt=""></span>
                                          </div>
                                          <a href="#" class="px-2 font-rale font-size-14">20,534 ratings</a>
                                    </div>
                                    <!--  !product rating-->

                                    <!-- product qty -->
                                        <div class="qty d-flex pt-2">
                                            <div class="d-flex font-rale w-25">
                                                <button class="qty-up border bg-light" data-id="pro1"><img src="./images/chevron-up.svg" alt=""></button>
                                                <input type="text" data-id="pro1" class="qty_input border px-2 w-100 bg-light" disabled value="1" placeholder="1">
                                                <button data-id="pro1" class="qty-down border bg-light"><img src="./images/chevron-down.svg" alt=""></button>
                                            </div>
                                            <button type="submit" class="btn font-baloo text-danger px-3 border-right">Delete</button>
                                            <button type="submit" class="btn font-baloo text-danger">Save for Later</button>
                                        </div>
                                    <!-- !product qty -->

                                </div>

                                <div class="col-sm-2 text-right">
                                    <div class="font-size-20 text-danger font-baloo">
                                        $<span class="product_price">152</span>
                                    </div>
                                </div>
                            </div>
                        <!-- !cart item -->
                        <!-- cart item -->
                        <div class="row border-top py-3 mt-3">
                            <div class="col-sm-2">
                                <img src="https://res.cloudinary.com/www-draggital-com/image/upload/v1621491304/Template/p-3_jfesaz.png" style="height: 120px;" alt="cart1" class="img-fluid">
                            </div>
                            <div class="col-sm-8">
                                <h5 class="font-baloo font-size-20">T-Shirt</h5>
                                <small>by Adidas</small>
                                <!-- product rating -->
                                <div class="d-flex">
                                    <div class="rating text-warning font-size-12">
                                        <span><img src="./images/star.svg" alt=""></span>
                                        <span><img src="./images/star.svg" alt=""></span>
                                        <span><img src="./images/star.svg" alt=""></span>
                                        <span><img src="./images/star.svg" alt=""></span>
                                        <span><img src="./images/star-fill.svg" alt=""></span>

                                      <a href="#" class="px-2 font-rale font-size-14">20,534 ratings</a>
                                </div>
                                <!--  !product rating-->

                                <!-- product qty -->
                                    <div class="qty d-flex pt-2">
                                        <div class="d-flex font-rale w-25">
                                            <button class="qty-up border bg-light"><img src="./images/chevron-up.svg" alt=""></button>
                                            <input type="text" class="qty_input border px-2 w-100 bg-light" disabled value="1" placeholder="1">
                                            <button class="qty-down border bg-light"><img src="./images/chevron-down.svg" alt=""></button>
                                        </div>
                                        <button type="submit" class="btn font-baloo text-danger px-3 border-right">Delete</button>
                                        <button type="submit" class="btn font-baloo text-danger">Save for Later</button>
                                    </div>
                                <!-- !product qty -->

                            </div>

                            <div class="col-sm-2 text-right">
                                <div class="font-size-20 text-danger font-baloo">
                                    $<span class="product_price">152</span>
                                </div>
                            </div>
                        </div>
                    <!-- !cart item -->
                    </div>
                    <!-- subtotal section-->
                    <div class="col-sm-3">
                        <div class="sub-total border text-center mt-2">
                            <h6 class="font-size-12 font-rale text-success py-3"> Your order is eligible for FREE Delivery.</h6>
                            <div class="border-top py-4">
                                <h5 class="font-baloo font-size-20">Subtotal (2 item):&nbsp; <span class="text-danger">$<span class="text-danger" id="deal-price">152.00</span> </span> </h5>
                                <button type="submit" class="btn btn-warning mt-3">Proceed to Buy</button>
